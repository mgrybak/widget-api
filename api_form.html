<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">  
  <div class="jumbotron">
    <h1>Graphiq API</h1> 
    <p>The Graphiq API is a turnkey solution for real estate professional seeking to increase engagement on their sites. Get started with the Graphiq API by selecting from the options below.</p> 
  </div>
</div>

<div class="container">
  <div class="well well-md">
    <h4><b>Start by entering the name of the organization you wish to register with the Graphiq API</b></h4>
    <div class="container">
      <form class="form-horizontal">
        <div class="form-group">
          <input type="text" class="form-control" id="usr" placeholder="Enter organization name">
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <form class="form-horizontal">
    <div class="form-group"> 
      <div class="col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>


</body>
</html>
